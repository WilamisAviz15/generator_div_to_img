<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rodapé - Fapeal</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="js/index.js"></script>
    <script src="js/dom-to-image.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
  </head>
  <body style="font-family: 'Montserrat', sans-serif">
    <div class="divisor" id="divisor">
      <img src="logo.png" alt="" width="380px" height="300px" />
      <div class="divisor__background">
        <div class="divisor__background__content">
          <p class="divisor__background__address_site">
            <a href="http://WWW.FAPEAL.BR/" target="_blank">WWW.FAPEAL.BR </a>
          </p>
          <h1 class="divisor__background__name">Marcelo Granja Medeiros</h1>
          <p class="divisor__background__info1">
            Gestor Especializado em Ciência e Tecnologia – Contador
          </p>
          <p class="divisor__background__info2">
            Chefia de Orçamento, Finanças e Contabilidade
          </p>
          <div class="divisor__background__contact">
            <h2 class="divisor__background__contact-mail">
              <i
                class="fa fa-envelope divisor__background__contact-i-mail"
                style="color: #fff"
              ></i
              >marcelo.granja@fapeal.br
            </h2>
            <h2 class="divisor__background__contact-tel">
              <i
                class="fa fa-phone divisor__background__contact-i-tel"
                style="color: #fff"
              ></i
              >+55 (82) 3315 - 2216
            </h2>
          </div>
        </div>
      </div>
    </div>
    <button type="button" id="btn-download">Download</button>
  </body>
</html>
